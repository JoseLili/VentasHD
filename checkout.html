<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="carrito.html">Carrito de Compras</a></li>
                <li><a href="usuario.html"><img src="path/to/user-image.jpg" alt="Usuario"></a></li>
            </ul>
        </nav>
    </header>
    <div class="container" id="carrito"></div>
    <div class="total">
        Total: $<span id="total"></span>
    </div>
    
    <div class="container">
        <h2>Checkout</h2>
        <div id="infoUsuario"></div>
    </div>
    
    <form action="php/procesarPago.php" method="POST">
        <input type="hidden" name="idUsuario" value="<?php echo $_SESSION['idUsuario']; ?>">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br><br>
        <label for="tarjeta">Número de Tarjeta:</label>
        <input type="text" id="tarjeta" name="tarjeta" required><br><br>
        <label for="titular">Titular:</label>
        <input type="text" id="titular" name="titular" required><br><br>
        <p>Total a pagar: $<?php echo $totalCarrito; ?></p>
        <input type="submit" value="Pagar">
    </form>

    <script>
        function cargarInformacionUsuario() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "php/obtenerUsuario.php", true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var usuario = JSON.parse(xhr.responseText);
                    mostrarInformacionUsuario(usuario);
                } else {
                    console.error("Error al cargar la información del usuario.");
                }
            };
            xhr.send();
        }

        function mostrarInformacionUsuario(usuario) {
            var infoUsuarioElemento = document.getElementById("infoUsuario");
            infoUsuarioElemento.innerHTML = "";
            var infoHTML = `
                <p>Nombre: ${usuario.Nombre}</p>
                <p>Correo: ${usuario.Correo}</p>
                <p>Teléfono: ${usuario.Telefono}</p>
                <p>Dirección: ${usuario.Direccion}</p>
            `;
            infoUsuarioElemento.innerHTML = infoHTML;
        }

        window.onload = function() {
            cargarInformacionUsuario();
        };
    </script>

    <script>
        function cargarCarrito() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "php/obtenerCarrito.php", true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var carrito = JSON.parse(xhr.responseText);
                    mostrarCarrito(carrito);
                } else {
                    console.error("Error al cargar el carrito.");
                }
            };
            xhr.send();
        }

        function mostrarCarrito(carrito) {
            var carritoElemento = document.getElementById("carrito");
            carritoElemento.innerHTML = "";
            var total = 0;
            carrito.forEach(function(item, index) {
                var itemHTML = `
                    <div class="producto">
                        <img src="${item.Imagen}" alt="${item.Tipo}">
                        <div class="contenido">
                            <h3>${item.Tipo}</h3>
                            <p>Precio: $${item.Precio}</p>
                            <p>Cantidad: ${item.cantidad}</p>
                            <p>${item.Descripcion}</p>
                            <button onclick="eliminarProducto(${index})">Eliminar del carrito</button>
                        </div>
                    </div>
                `;
                carritoElemento.innerHTML += itemHTML;
                total += item.Precio * item.cantidad;
            });
            document.getElementById("total").innerText = total;
        }

        function procederAlCheckout() {
            window.location.href = "checkout.html";
        }

        function eliminarProducto(index) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "php/eliminarProducto.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onload = function() {
                if (xhr.status === 200) {
                    cargarCarrito();
                } else {
                    console.error("Error al eliminar el producto del carrito.");
                }
            };
            xhr.send("index=" + index);
        }

        window.onload = function() {
            cargarCarrito();
        };
    </script>
</body>
</html>
