<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Muebles</title>
</head>
<body>
    <div class="container" id="productos"></div>

    <script>
        function cargarProductos() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "obtener_productos.php", true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var productos = JSON.parse(xhr.responseText);
                    mostrarProductos(productos);
                } else {
                    console.error("Error al cargar los productos.");
                }
            };
            xhr.send();
        }

        function mostrarProductos(productos) {
            var productosElemento = document.getElementById("productos");
            productosElemento.innerHTML = "";
            productos.forEach(function(producto) {
                var productoHTML = `
                    <div class="producto">
                        <img src="${producto.Imagen}" alt="${producto.Tipo}">
                        <div class="contenido">
                            <h3>${producto.Tipo}</h3>
                            <p>Precio: $${producto.Precio}</p>
                            <p>Cantidad disponible: ${producto.Cantidad}</p>
                            <p>${producto.Descripcion}</p>
                        </div>
                    </div>
                `;
                productosElemento.innerHTML += productoHTML;
            });
        }

        window.onload = function() {
            cargarProductos();
        };
    </script>
</body>
</html>
