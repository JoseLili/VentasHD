<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Muebles</title>
</head>
<body>
    <div>
        <h1>Tienda de Muebles</h1>
        <ul id="productos"></ul>
    </div>

    <script>
        function cargarProductos() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "php/obtener_productos.php", true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var productos = JSON.parse(xhr.responseText);
                    mostrarProductos(productos);
                } else {
                    console.error("Error al cargar los productos.");
                }
            };
            xhr.send();
        }

        function mostrarProductos(productos) {
            var productosElemento = document.getElementById("productos");
            productosElemento.innerHTML = "";
            productos.forEach(function(producto) {
                var productoHTML = `
                    <li>
                        ${producto.Tipo}: $${producto.Precio}, Cantidad: ${producto.Cantidad}, ${producto.Descripcion}
                    </li>
                `;
                productosElemento.innerHTML += productoHTML;
            });
        }

        window.onload = function() {
            cargarProductos();
        };
    </script>
</body>
</html>
